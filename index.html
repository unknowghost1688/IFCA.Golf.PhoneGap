<!DOCTYPE html>
<html>
<head>
    <title>Golf Club Mobile App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery and jQuery Mobile -->
    <script src="lib/jquery-2.0.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/GolfNewStyle.min.css" />

    <!-- Golf style and jQuery -->
    <link rel="stylesheet" href="css/golfStyle.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/PushNotification.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</head>

<body>

    <div data-role="page" id="registration">

        <div class="logoPosition">
            <img class="logo" src="images/logo.png">
        </div>
        <br />
        <br />
        <div class="Registerloginbg">
            <img src="images/register-icon.png" class="smallIcon" />
            <labelLogin  class="left">
              Registration
            </labelLogin>
        </div>
        <div class="Registerbg">
            <labelLoginName class="center">
                Enter your Golf Club and Membership No:
            </labelLoginName>
<!--            <label>
                Golf Club:
            </label>-->
            <button data-theme="a" class="textSmallAlign">KLGCC</button>

<!--            <label>
                Membership No:
            </label>-->
            <input id="membershipNo" class="textSmallAlign" type="text" placeholder="Membership No">
        </div>
        <button id="register" class="RegbtnClick" data-mini="true" data-theme="c">
            Register
        </button>

        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening"></p>
                <p class="event received"></p>
            </div>
        </div>
    </div>
</body>
</html>
